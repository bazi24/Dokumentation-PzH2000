name: deploy-docs
on:
  push:
    branches:
      - main # oder master, je nachdem, wie dein Haupt-Branch hei√üt
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force